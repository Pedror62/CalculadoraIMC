<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Poppins:wght@100;200;300&family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <script src="index.js" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div id="calc-container"  >
            <h2>Calculadora de IMC</h2>
            <form class="imc-form">          
            <div class="form-inputs">
                <div class="form-control">
                    <label for="height">Altura:</label>
                    <input type="text" 
                    name="height" 
                    id="height" 
                    placeholder="Exemplo 1,75"/>

                </div>
                <div class="form-control">
                    <label for="width">Peso: </label>
                    <input type="text" 
                    name="width" 
                    id="width" 
                    placeholder="Exemplo 75"/>
                </div>
            </div>

            <div class="action-control" >
                <button id="calc-btn">Calcular</button>
                <button id="clear-btn">Limpar</button>
            </div>
        </div>
        </form>

       <div id="result-container" class="hide" >
            <p id="imc-nunber">Seu IMC:<span></span></p>
            <p id="imc-info">Situação Atual: <span></span></p>
            <h3>Configurar as clasificações:</h3>
            <div id="imc-table">
                <!-- <div id="table-header">
                    <p>Imc</p>
                    <p>Classificação</p>
                    <p>Obesidade</p>
                </div> -->
            </div>
                      <button id="btn-preto">voltar</button>
        </div>
        </div>
    </div>
    
</body>
</html>
